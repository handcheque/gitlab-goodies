<div class="row justify-content-center mt-5">

  <div class="col-12">
    <h2>Work Breakdown Schedule</h2>
    <hr>
    <div id="wbs-diagram" style="width: 100%">
      <div class="wbs-group" *ngFor="let group of wbsData">
        <h3 class="title">
          <a [href]="group.url" target="_blank">
            {{group.prefix}} {{group.name}}
          </a>
        </h3>
        <ol>
          <li class="wbs-project" *ngFor="let project of group.projects">
            <a [href]="project.url" target="_blank">
              <p class="title">{{project.prefix}} {{project.name}}</p>
            </a>
            <ol>
              <li class="wbs-milestone" *ngFor="let milestone of project.milestones">
                <a [href]="milestone.url" target="_blank">
                  <p class="title">{{milestone.prefix}} {{milestone.name}}</p>
                  <p>
                    <span class="badge badge-secondary">not started</span>
                  </p>
                </a>
              </li>
            </ol>
          </li>
        </ol>
      </div>
    </div>

  </div>

</div>
